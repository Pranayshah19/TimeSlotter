<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Time Slots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('dee.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
    }
    
    h2 {
      text-align: center;
      color:  #e9891b;
      margin-bottom: 20px;
    }
    
    .time-slots {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    .time-slot-button {
      background-color: #75a3a3; 
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 50%; 
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      width: 60px; 
      height: 60px; 
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    
    .time-slot-button:hover {
      background-color: #334d4d;
    }
    
    .confirmation-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    
    .confirmation-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
    }
    
    .confirmation-message {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .booking-id {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .go-back-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .go-back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Available Time Slots</h2>
  
  <div class="time-slots">
    <button class="time-slot-button" onclick="showConfirmation('10 am')">10 am</button>
    <button class="time-slot-button" onclick="showConfirmation('11 am')">11 am</button>
    <button class="time-slot-button" onclick="showConfirmation('2 pm')">2 pm</button>
    <button class="time-slot-button" onclick="showConfirmation('5 pm')">5 pm</button>
  </div>
  
  <div id="confirmation-overlay" class="confirmation-overlay">
    <div class="confirmation-box">
      <div class="confirmation-message">Booking confirmed for:</div>
      <div id="booking-id" class="booking-id"></div>
      <button class="go-back-button" onclick="goBackToMenu()">Go Back</button>
    </div>
  </div>

  <script>
    function showConfirmation(timeSlot) {
      var bookingId = generateBookingId();
      document.getElementById("booking-id").textContent = "Booking ID: " + bookingId;
      document.getElementById("confirmation-overlay").style.display = "flex";
    }
    
    function generateBookingId() {
      var timestamp = new Date().getTime();
      var bookingId = "SAL" + Math.floor(Math.random() * 10000000000) + timestamp;
      return bookingId;
    }
    
    function goBackToMenu() {
      window.location.href ="menu-page";
    }
  </script>
</body>
</html>
